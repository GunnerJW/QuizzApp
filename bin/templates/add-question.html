<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/dashboard/get-question}" th:object="${qst}" method="post">
		
		<input type="text" name="discipline" th:field="*{discipline}" placeholder="discipline"/> <br>
		<input type="text" name="question" th:field="*{question}" placeholder="question"/> <br>
		<div th:if="${type} == mc">
			<input type="text" th:field="*{possibilitiesList[0]}" placeholder="Premier choix"/> <br>
			<input type="text" th:field="*{possibilitiesList[1]}" placeholder="Premier choix"/> <br>
			<input type="text" th:field="*{possibilitiesList[2]}" placeholder="Premier choix"/> <br>
			<input type="text" th:field="*{possibilitiesList[3]}" placeholder="Premier choix"/> <br>
		</div>
		<!--
		<div th:if="${type} == tf">
			<input type="text" th:field="*{possibilities[0]}" placeholder="Premier choix"/> <br>
			<input type="text" th:field="*{possibilities[0]}" placeholder="Premier choix"/> <br>
		</div>
		-->
		<input type="text" name="correctAnswer" placeholder="correct answer"/> <br>
		<input type="submit" value="Proceed"/>
	</form>
</body>
</html>
