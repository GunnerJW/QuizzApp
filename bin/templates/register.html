<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inscription</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

     
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>
			<nav class="navbar navbar-inverse">
					<div class="container-fluid">
					  <div class="navbar-header">
						<a class="navbar-brand" href="#">Online Quizz</a>
					  </div>
					  <ul class="nav navbar-nav">
						<li class="active"><a href="#">Accueil</a></li>
						<li><a href="/login">Login</a></li>
					  </ul>
					</div>
				  </nav>
					
        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                	
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Inscrivez-vous !</strong></h1>
                           
                        </div>
                    </div>
                    
                    <div class="row">
					
                        <div class="col-md-4 col-md-offset-4 ">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Entrez vos informations</h3>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-check-circle-o"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form role="form" action="#" th:action="@{/register}" th:object="${user}" method="post" class="login-form">
				                    	<div class="form-group">
				                        	<input type="text" name="form-username" placeholder="Nom d'utilisateur..." class="form-username form-control" id="form-username" th:field="*{login}">
				                        </div>
                                        
                                        <div class="form-group">
                                                <input type="text" name="form-firstname" placeholder="Prénom..." class="form-firstname form-control" id="form-firstname" th:field="*{firstName}">
                                        </div>

                                        <div class="form-group">
                                                    <input type="text" name="form-lastname" placeholder="Nom..." class="form-lastname form-control" id="form-lastname" th:field="*{lastName}">
                                        </div>

                                        <div class="form-group">
                                            <input type="password" name="form-password" placeholder="Mot de passe..." class="form-password form-control" id="form-password" th:field="*{password}">
                                        </div>

                                        <div class="form-group">
                                                <input type="password" name="role" placeholder="Confirmation de mot de passe..." class="form-lastname form-control" id="form-lastname" th:field="*{confirmPassword}">
                                        </div>          
                                    
                                        <div class="form-group">
                                                      <select class="form-control" id="sel1" th:field="*{role}">
                                                      <option th:value="admin">admin</option>
                                                      <option th:value="user">user</option>
                                                        <option th:value="expert">expert</option>
                                                    </select>
                                                    <br>
                                                    <br>
                                        <button type="submit" class="btn">Inscription</button>
										<br>
										
										<br>
									
				                    </form>
			                    </div>
		                    </div>
		                </div>
		                
	                        
                        </div>
                        
                        
                        <div class="col-sm-1"></div>
                        	
                     
                    </div>
                    
                </div>
            </div>
            
        </div>



        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
